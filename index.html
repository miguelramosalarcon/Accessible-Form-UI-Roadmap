<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta targs SEO -->
    <meta name="description" content="DatepickerUI - Roadmap Proyects"/>
    <meta name="keywords" content="Roadmap, Miguel Ramos Alarcon, Frontend, MRA, developer"/>
    <meta name="author" content="Miguel Alonso Ramos Alarcon" />
    <meta name="copyright" content="Miguel Alonso Ramos Alarcon" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Accesible Form UI</title>
</head>
<body>
    
    <section class="container">
        <form action="" class="form">
            <div class="form__container">
                <div class="form__group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="What should we call you?" aria-required="true">
                </div>
                
                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" aria-invalid="true">
                    <span class="form__error" id="email-error" role="alert">Email is already taken</span>
                </div>
                
                <div class="form__group">
                    <label for="pasw">Enter password</label>
                    <div class="input__password">
                        <input type="password" name="pasw" id="pasw" aria-required="true">
                        <span class="material-symbols-outlined eye" aria-label="Show password" aria-pressed="false">visibility</span>
                    </div>
                </div>
                
                <div class="form__group">
                    <label for="cpasw">Confirm password</label>
                    <div class="input__password">
                        <input type="password" name="cpasw" id="cpasw" aria-required="true">
                        <span class="material-symbols-outlined eye" aria-label="Show password" aria-pressed="false">visibility</span>
                    </div>
                    
                </div>
                <button class="form__button">Update Profile</button>
            </div>
            <div class="progress__container">
                <!-- <div class="progress__circle" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" role="progressbar">
                    <span>65%</span>
                </div> -->
                <div class="porcentual__container">
                    <svg>
                        <circle r="70px" cx="50%" cy="50%" pathlength="100"> </circle>
                        <circle r="70px" cx="50%" cy="50%" pathlength="100"> </circle>
                    </svg>
                    <span>65%</span>
                </div>
                
                <h4 class="progress__title">Profile Completeness</h4>
                <ul class="list__container">
                    <li class="list__item done">Create Account</li>
                    <li class="list__item done">Update Roadmap Progress</li>
                    <li class="list__item done">Setup Public Profile</li>
                    <li class="list__item">Complete your first proyect</li>
                    <li class="list__item">Invite your Friends</li>
                </ul>
            </div>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
